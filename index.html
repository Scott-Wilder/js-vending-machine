<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>WildMan Vending Machine</title>
  </head>
    <body>
      <h1>WildMan Vending Machine</h1>
        <p>Balance: $<span id="balanceNumber">0</span></p>
        <p>Coin and Bill Count: </br><span id="coinandBillDisplay">Make a coin or bill selection...</span></p>

        <div class="coinAndBillSelection-1">
        <div class="vote">
          <div class="up-arrow">
            <div class="triangle" id="pennyUpArrow">
            </div>
            <div class="rectangle" id="pennyUpArrow">
            </div>
          </div>
          <p id="votes"><span id="voteNumber"></span> <img class="coinsAndBills" src="images/penny.jpg" alt="penny"></p>
          <div class="down-arrow">
            <div class="down-triangle" id="pennyDownArrow">
            </div>
            <div class="down-rectangle" id="pennyDownArrow">
            </div>
          </div>
        </div>

            <div class="down-rectangle" id="dimeDownArrow">

          </div>
        </div>

        <button class="btn" id="nuka">Nuka-Cola</button>
        <button class="btn" id="kombucha">Kombucha</button>

        <p id="selection">Make a drink selection...</p>
        <!--Drink images 250*250px -->
        <img id="selection_img" src="">
